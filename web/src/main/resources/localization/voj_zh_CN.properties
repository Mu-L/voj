# misc/privacy.jsp
voj.misc.privacy.title = 隐私和Cookie
voj.misc.privacy.privacy-and-cookie = 隐私和Cookie
voj.misc.privacy.introdction-content = 我们非常重视您的隐私. 因此我们制定了涵盖如何收集、使用、披露、转让以及存储您的信息的隐私政策. 请花些时间熟悉我们针对客户隐私的做法, 如有任何疑问, 请联系我们.\n\n此隐私声明适用于收集并显示这些条款的 {0} 网站、服务和产品, 及其脱机产品支持服务. 它不适用于未显示或未链接到此声明或者具有其自己的隐私声明的 {0} 站点、服务和产品.
voj.misc.privacy.information-gathering-and-usage = 信息的收集和使用
voj.misc.privacy.information-gathering-and-usage-content = 当您注册{0}时, 我们会询问您的电子邮件地址等信息.\n\n{0}主要将这些信息用于: 产品和服务的规定, 身份的识别与验证, 服务质量的改善和联系客户.\n\n如同大多数互联网服务一样, 我们也会自动收集某些信息, 将其存储在日志文件中. 这类信息包括 Internet协议(IP)地址、浏览器类型和语言、互联网服务提供商(ISP)、引荐/退出网站和应用软件、操作系统、日期/时间戳和点击流数据.
voj.misc.privacy.cookies = Cookies
voj.misc.privacy.cookies-content = - Cookie是一种小型数据, 通常包含了一个从网络计算机发送并存储在您硬盘上的匿名的唯一标识符.\n- 使用{0}的服务, Cookie是必需的.\n- 我们使用Cookie来记录当前会话的信息, 但是并没有使用永久的Cookie. 当一段时间后, 您会被要求重新登录您的{0}账户, 这主要是为了他人意外地访问您的账户内容.
voj.misc.privacy.information-protection = 个人信息的保护
voj.misc.privacy.information-protection-content = {0} 非常重视您的个人信息的安全. 我们推荐使用传输层安全协议 (TLS) 等加密技术, 在传输过程中保护您的个人信息. 在 {0} 存储您的个人数据时, 我们使用不可逆的数据加密算法对其进行加密.\n\n当您使用某些 {0} 产品、服务或应用软件或者在 {0} 论坛或社交网络服务上发帖时, 您分享的个人信息和内容会被其他用户看到, 他们可能会阅读、收集或使用您的个人信息. 对于您决定在上述情形中分享或提交的个人信息, 您应自行负责. 例如, 如果您在论坛发帖公布您的姓名和电子邮件地址, 这些信息便是公开的. 在使用此类功能时请多加小心.
voj.misc.privacy.information-integrity-and-retention = 个人信息的完整性和保留
voj.misc.privacy.information-integrity-and-retention-content = {0} 提供了一些便捷的方法, 让你能够确保你的个人信息准确、完整并及时更新. 我们将在实现本隐私政策中所述目的所必需的期间内保留你的个人信息, 除非法律要求或允许在更长的期间内保留这些信息.
voj.misc.privacy.information-access = 访问个人信息
voj.misc.privacy.information-access-content = 您可以登录您的帐户, 帮助我们确保您的联系方式和偏好设置准确、完整并及时更新. 对于我们保留的其他个人信息, 我们将为您提供适用于任何目的的访问权限, 包括要求我们在数据不准确时予以纠正, 或在依据法律或出于合法商业目 {0} 无权保留此等数据时予以删除. 我们有权拒绝处理无实质意义/纠缠式的请求、损害他人隐私权的请求、极端不现实的请求, 以及根据当地法律无需给予信息访问权的请求.
voj.misc.privacy.children = 儿童
voj.misc.privacy.children-content = 当 {0} 站点或服务收集年龄信息时, 将屏蔽 13 岁以下的用户, 或者在儿童可以使用该站点之前先征得其父母或者监护人的同意.\n\n征得同意后, 儿童帐户即被视为等同其他任何帐户, 包括让帐户持有者能够与其他用户通信.\n\n如隐私声明所述, 家长可以更改或撤消同意.
voj.misc.privacy.disclosure = 向第三方披露
voj.misc.privacy.disclosure-content = 有时候 {0} 会向与 {0} 合作提供产品战略合作伙伴提供某些个人信息. 如果您获准使用服务, 您的帐户需要遵守 {0} 的隐私政策. {0} 只会出于提供或改进我们的产品和服务之目的而与第三方共享个人信息; 而不会出于第三方的营销目的与第三方共享个人信息.\n\n根据您居住国境内外的法律、法律程序、诉讼和/或公共机构和政府部门的要求, {0} 可能有必要披露您的个人信息. 如果我们确定就国家安全、执法或具有公众重要性的其他事宜而言, 披露是必须的或适当的, 我们也可能会披露关于您的信息.\n\n如果我们确定为了执行我们的条款和条件或保护我们的用户, 披露是合理必要的, 我们也可能会披露关于您的信息. 此外, 如果发生重组、合并或出售, 则我们可将我们收集的一切个人信息转让给相关第三方. 
voj.misc.privacy.commitment = 对您隐私的承诺
voj.misc.privacy.commitment-content = 为确保您个人信息的安全，我们会严格执行隐私保护措施.
voj.misc.privacy.changes = 更新
