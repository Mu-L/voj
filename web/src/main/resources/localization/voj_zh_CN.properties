voj.misc.about.title = 关于我们
voj.misc.about.about-us = 关于我们
voj.misc.about.about-project = 关于本项目
voj.misc.about.about-project-content = Verwandlung Online Judge 是跨平台的在线评测系统, 致力于为用户提供完善、开放、安全的在线评测及题目交流等服务.\n\n您可以在[GitHub](https://github.com/zjhzxhz/voj)上获取它的源代码, 并帮助完善它.
voj.misc.about.how-to-contribute = 如何贡献
voj.misc.about.how-to-contribute-content = 您愿意帮助改进本项目我们为此感到非常高兴.\n\n- 对于多语言支持**我们需要翻译人员**(中文和英文目前已支持).\n- 您可以在[此处](https://github.com/zjhzxhz/voj/issues)报告Bug.\n- 如果您可以修复此Bug, 您可以创建一个Pull Request.\n- 如果您想为本项目添加新的特性, 请在开发前在[Issues](https://github.com/zjhzxhz/voj/issues)页面告知我们.\n\n感谢您的配合.
voj.misc.about.license = 许可证
voj.misc.about.license-content = 该项目是开源的, 并且遵循[GPL v3](http://www.gnu.org/licenses/gpl-3.0.txt)协议.\n\n您可以在[使用条款]({0})页面了解更多信息.

